<div class="container-fluid mt--6">
    <div class="row">
        <div class="col">
            <div class="card">
                <mat-tab-group (selectedTabChange)="yourFn($event)">
                    <mat-tab label="Review Product">
                        <div>
                                <mat-form-field appearance="fill" style="width: fit-content;">
                                    <mat-label>Manage Product</mat-label>
                                    <mat-select [(value)]="selectProduct" [(ngModel)]="selectProduct" name="manage_product" (selectionChange)="changeData($event)">
                                      <mat-option *ngFor="let pro of product_Full" [value]="pro.id">
                                        {{pro.name}}
                                      </mat-option>
                                    </mat-select>
                                  </mat-form-field>
                                  <div style="float: right;">
                                    <button style="font-size: 15px;" (click)="openCreateReview()" type="button" class="btn btn-danger"
                                    data-toggle="modal" data-target="#exampleModal" data-whatever="@getbootstrap">
                                      Add Review
                                      <i class="fas fa-plus" aria-hidden="true"></i>
                                    </button>
                                  </div>
                              </div>
                        <div class="table-responsive">
                            <table class="table align-items-center table-flush">
                                <thead class="thead-light">
                                    <tr>
                                        <th scope="col">Avatar</th>
                                        <th scope="col" class="sort" data-sort="name">Name</th>
                                        <th scope="col" class="sort" data-sort="name">Email</th>
                                        <th scope="col" class="sort" data-sort="status">Content</th>
                                        <th scope="col">Date</th>
                                        <th scope="col" class="sort" data-sort="completion">Rating</th>
                                        <th scope="col"></th>
                                    </tr>
                                </thead>
                                <tbody class="list"
                                    *ngFor="let re of review | paginate: { itemsPerPage: 5, currentPage: page, id: 'order' }">
                                    <tr>
                                        <th scope="row">
                                            <div class="media align-items-center">
                                                <a class="avatar rounded-circle mr-3">
                                                    <img [src]="re.user_details.avatar">
                                                </a>
                                            </div>
                                        </th>
                                        <td class="budget">
                                            {{re.name}}
                                        </td>
                                        <td class="budget">
                                            {{re.email}}
                                        </td>
                                        <td class="budget">
                                            {{re.content}}
                                        </td>
                                        <td class="budget">
                                            {{re.created_at}}
                                        </td>
                                        <td class="budget">
                                            <ngb-rating [max]="5" [rate]="re.rating" [readonly]="true"></ngb-rating>
                                        </td>
                                        <td class="text-right">
                                            <button (click)="EditReview(re.id)" data-toggle="modal"
                                                data-target="#exampleModal" data-whatever="@getbootstrap"
                                                data-placement="top" title="Edit" class="btn btn-sm"><i
                                                    class="fa fa-edit" data-toggle="tooltip" data-placement="top"
                                                    title="Edit"></i></button>
                                            <button (click)="deleteReview(re.id)" data-toggle="tooltip"
                                                data-placement="top" title="Remove" class="btn btn-sm"><i
                                                    class="fa fa-trash" data-toggle="tooltip" data-placement="top"
                                                    title="Remove"></i></button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row align-items-center justify-content-center">
                                <pagination-controls id="order" (pageChange)="pageChanged($event)"
                                    class="my-pagination"></pagination-controls>
                            </div>

                        </div>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
    </div>
</div>

<div *ngIf="check === true" class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
                <h3><label for="product"><span class="label label-success">Product</span></label></h3>
                <select disabled [ngModelOptions]="{standalone: true}" [(ngModel)]="selectProduct" class="form-control" id="product" (change)="onChange($event)" required>
                  <option class="option" *ngFor="let pro of product_Full" [value]="pro.id">
                    {{pro.name.length > 40 ? pro.name.slice(0,40)+ '....' : pro.name}}</option>
                </select>
              </div>
              <div class="form-group">
                <label for="name">Name</label>
                <input ([ngModel])="name" [value]="name" type="text" (keyup)="onChange($event)"
                  class="form-control" id="name">
                  <div *ngIf="name == ''"> <label style="color: red;">Name is required</label> </div> 
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input [disabled]="checkedit" ([ngModel])="email" [value]="email" (keyup)="onChange($event)" type="email"
                  class="form-control" id="email">
                  <div *ngIf="email == ''"> <label style="color: red;">Email is required</label> </div> 
              </div>
              <div class="form-group">
                <label for="content">Content</label>
                <input ([ngModel])="content" [value]="content" (keyup)="onChange($event)" type="text"
                  class="form-control" id="content">
                  <div *ngIf="content == ''"> <label style="color: red;">Content is required</label> </div> 
              </div>
              <div class="form-group">
                <label for="rating">Rating</label>
                <ngb-rating style="margin-left: 15px;" [(rate)]="rating" [max]="5" id="rating" (rateChange)="onChangeRating($event)">
                    <ng-template let-fill="fill" let-index="index">
                      <span class="star" [class.filled]="fill === 100">&#9733;</span>
                    </ng-template>
                  </ngb-rating>
              </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button [disabled]="checkNumber" type="button" (click)="submit()" class="btn btn-primary" data-dismiss="modal">Submit</button>
        </div>
      </div>
    </div>
  </div>
