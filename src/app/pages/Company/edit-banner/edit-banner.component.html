<div
  class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center"
  style="
    min-height: 600px;
    background-image: url(assets/img/theme/profile-cover.jpg);
    background-size: cover;
    background-position: center top;
  "
>
  <!-- Mask -->
  <span class="mask bg-gradient-danger opacity-8"></span>
  <!-- Header container -->
  <div class="container-fluid d-flex align-items-center">
    <div class="row">
      <div class="col-lg-7 col-md-10">
        <h1 class="display-2 text-white">Hello Jesse</h1>
        <p class="text-white mt-0 mb-5">
          This is your profile page. You can see the progress you've made with
          your work and manage your projects or assigned tasks
        </p>
        <a class="btn btn-info">Detail & edit Info Company</a>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">My Company</h3>
            </div>
            <div class="col-4 text-right">
              <button
                (click)="backCompany(companyProfile.site)"
                type="button"
                class="AddProduct btn btn-primary"
              >
                Back to My Company
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form [formGroup]="companyForm">
            <h6 class="heading-small text-muted mb-4">Image Of Company</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-12">
                  <label class="form-control-label" for="input-address"
                    >Banner</label
                  >
                  <button
                    (click)="addbanner(index)"
                    type="button"
                    class="AddProduct btn btn-sm btn-info"
                  >
                    Add Banner
                  </button>
                  <div formArrayName="banner" class="form-group banner">
                    <br />
                    <!-- <input id="image2" type="file" formControlName="banner"   name="image2" (change)="onChangeImage2($event,this)" style="display: none;" > -->
                    <label>
                      <div *ngFor="let a of bannerList.controls; let i = index">
                        <div class="col-md-12">
                          <div class="form-group ban">
                            <input
                              id="imagee{{ i }}"
                              type="file"
                              [formControlName]="i"
                              name="imagee{{ i }}"
                              (change)="
                                onChangeBanner(
                                  $event,
                                  i,
                                  $event.target.files,
                                  this
                                )
                              "
                              style="display: none"
                              accept=".png, .jpg, .jpeg"
                            />
                            <label for="imagee{{ i }}">
                              <img
                                [class]="
                                  this.urlImageBanner[i] ==
                                  'https://www.osustuff.org/images/placeholder.png'
                                    ? 'null'
                                    : 'notnull'
                                "
                                width="900"
                                height="450"
                                style="border-radius: 12px"
                                [src]="urlImageBanner[i]"
                                alt="Image not found"
                              />
                            </label>
                          </div>
                          <span
                            style="
                              margin-left: auto;
                              margin-right: auto;
                              width: 50%;
                              float: right;
                              margin-top: -28px;
                            "
                            class="heading"
                            >Banner {{ i + 1 }}</span
                          >
                        </div>
                        <!-- </div> -->
                        <br />
                      </div>
                    </label>
                  </div>
                </div>
              </div>
            </div>

            <div class="text-center">
              <button
                type="button"
                (click)="save()"
                class="btn btn-primary mt-4"
              >
                UPDATE
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
